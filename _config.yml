title: AI Research Blog
description: Technical blog about AI and machine learning research
author:
  name: Octen Team
url: "" # Will be your GitHub Pages URL

# Build settings
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
markdown: kramdown

# Reading Files
include:
  - _pages

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - .gitignore

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: /page:num/

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_label: "Table of Contents"
      toc_sticky: true

# Site Author (optional, can customize sidebar)
author:
  name: "Octen Team"
  avatar: # Path to avatar image
  bio: "AI and Machine Learning Research"
  location: # Your location
  links: []

# Analytics (optional)
analytics:
  provider: false # or "google-gtag", "google-universal", etc.
