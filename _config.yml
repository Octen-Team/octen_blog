title: AI Research Blog
description: Technical blog about AI and machine learning research
author: Octen Team
url: "" # Will be your GitHub Pages URL

# Build settings
remote_theme: cotes2020/jekyll-theme-chirpy
markdown: kramdown

# Timezone
timezone: Asia/Shanghai

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git/
  - .gitignore

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: Octen Team
      toc: true  # Enable table of contents
      comments: false

# Theme Settings (Chirpy specific)
theme_mode: # [light|dark]
avatar: # Path to avatar image
social:
  name: Octen Team
  links: []

# Analytics (optional)
google_analytics:
  id: # Your GA tracking ID
